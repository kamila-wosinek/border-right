<html lang="en-US">
  <head>
    <meta charset="UTF-8">
    <title>Boder-right example</title>
    <link href="borderRight.css" type="text/css" rel="stylesheet">
  </head>
  <body>
	<div>
		<h1>Examples</h1>
		<p>When we don't set border-right-color, color of a text is used as a default:
		<span class="one">One</span></p>
        <p>When we don't set border-right-style, default style <none> will be used - therefore no border will be rendered: 
		<span class="two">Two</span></p>
        <p>Other border-right style example: 
		<span class="three">Three</span></p>
	</div>
  </body>
</html>
